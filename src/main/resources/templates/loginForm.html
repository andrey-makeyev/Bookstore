<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Login Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>

<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <h1>Bookstore</h1>
    <hr>
    <br>
    <h2>Login for Administrator</h2>
<div>
    <br>
    <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
        <div th:if= "${#request.getParameter('error') == 'true'}"
             style="color: red; margin: 10px 0px;">
            Login Failed!<br /> Reason:
            <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
        </div>
    </th:block>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form method="POST"
                              th:action="@{/j_spring_security_check}" autocomplete="off">
                            <div class="form-group">
                                <input type="text" placeholder="User Name" class="form-control" name="userName">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
            </div>
        </div>
    </div>
    <span class="error-message" th:utext="${error}"></span>
</div>
    <hr>
    <a th:href = "@{/}"> Back to Book List</a>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
