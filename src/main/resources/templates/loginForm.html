<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Login Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <br>
    <br>
    <br>
    <h1>Bookstore</h1>
    <hr>
    <br>
    <h6>Bookstore Administration Panel</h6>
    <br>
    <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
        <div class="validationError" th:if="${#request.getParameter('error') == 'true'}">
            <b>Login failed!</b><br/>
            <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
        </div>
    </th:block>
    <div class="login-form">
        <form action="#" th:action="@{/j_spring_security_check}" th:object="${loginForm}"
              method="post">
            <h2 class="text-center">Sign in</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span> <input
                        type="text" class="form-control" th:field="*{userName}"
                        placeholder="UserName"/>
                </div>
                <span class="red" th:if="${#fields.hasErrors('userName')}"
                      th:errors="*{userName}"></span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
                        type="password" class="form-control" th:field="*{password}"
                        placeholder="Password"/>
                </div>
                <span class="red" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn btn-block">Sign
                    in
                </button>
            </div>
        </form>
    </div>
    <br>
    <a th:href="@{/}"> Back to Book List</a>
</div>
<br>
<hr>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
