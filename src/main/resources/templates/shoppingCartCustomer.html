<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter Customer Information</title>
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <br>
    <br>
    <br>

<div class="page-title">Enter Customer Information</div>
    <br>
    <form method="POST" th:object = "${customerForm}" th:action="@{/shoppingCartCustomer}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input th:field="*{name}" type="text" class="form-control" id="inputName" placeholder="Full Name">
                <span class="error-message"
                      th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input th:field="*{email}" type="text" class="form-control" id="inputEmail" placeholder="Email">
                <span class="error-message"
                      th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input th:field="*{phone}" type="text" class="form-control" id="inputPhone" placeholder="Phone">
                <span class="error-message"
                      th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input th:field="*{address}" type="text" class="form-control" id="inputAddress" placeholder="Address">
                <span class="error-message"
                      th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
            </div>
        </div>
   <input type="submit" class="btn btn-primary" value="Submit" />
        <input type="reset" class="btn btn-light" value="Reset" />
    </form>

</div>

    <br>
    <hr>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
