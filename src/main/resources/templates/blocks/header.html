<!DOCTYPE html>
<div th:fragment="header" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    </head>
    <body>
    <nav class="navbar fixed-top navbar-expand-md custom-navbar navbar-dark">
        <a class="navbar-brand" th:href="@{/}" ><b>Bookstore</b></a>
        <button class="navbar-toggler navbar-toggler-right custom-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse " id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto ">
                <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accountInfo}" th:utext="${#request.userPrincipal.name}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accountLogout}"><b>Sign out</b></a>
                </li>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/viewLoginForm}"><b>Sign in</b></a>
                </li>
                </th:block>
            </ul>
        </div>
    </nav>
    </body>
</div>
