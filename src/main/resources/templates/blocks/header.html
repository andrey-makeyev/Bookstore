<!DOCTYPE html>
<div th:fragment="header" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-md custom-navbar navbar-dark">
            <a class="navbar-brand" th:href="@{/}"><b>Bookstore</b></a>
            <button class="navbar-toggler navbar-toggler-right custom-toggler" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto ">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/page/1}" method="get" >
                        <input type="hidden" name="sortColumn" th:value="${sortColumn}" />
                        <input type="hidden" name="sortOrder" th:value="${sortOrder}" />
                        <input id="txtSearch" name="keyword" class="form-control mr-sm-2" type="search" placeholder="Title or Author" aria-label="Search">
                        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/accountInfo}" th:utext="${#request.userPrincipal.name}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}"><b>Sign out</b></a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}"><b>Sign in</b></a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </nav>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery.bootpag.min.js}"></script>
    </body>
</div>
